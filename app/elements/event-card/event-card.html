<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/progress-bubble/progress-bubble.html">
<link rel="import" href="../ticktock-icons/ticktock-icons.html">
<link rel="import" href="../calendar-icon/calendar-icon.html">
<link rel="import" href="../dropdown-menu/dropdown-menu.html">

<dom-module id="event-card">
  <template>
    <style>
      :host {
        display: block;
        border-bottom: 1px solid rgba(0, 0, 0, 0);
      }

      calendar-icon {
        margin: 16px;
      }

      paper-icon-button {
        color: var(--dark-icon-color);
      }

      paper-item {
        cursor: pointer;
      }

      paper-item iron-icon {
        color: var(--dark-icon-color);
      }

      paper-item iron-icon.right {
        margin-left: 12px;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      progress-bubble {
        --progress-bubble-stroke-color: var(--primary-color);
        --progress-bubble-bg-stroke-color: var(--accent-grey);
        --progress-bubble-background: rgba(0, 0, 0, 0);
        --progress-bubble-reflection-display: none;
        width: 300px;
        height: 300px;
        margin-bottom: 32px;
      }

      .outer-spacer {
        height: 16px;
      }

      #material {
        padding: 0;
        background-color: white;
        cursor: default;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      #toolbar {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      #nameWrapper {
        @apply(--layout-vertical);
        @apply(--layout-start);
        @apply(--layout-flex);
        margin: 8px;
      }

      #nameWrapper.event-hidden {
        opacity: .5;
      }

      #name {
        font-size: 16px;
        line-height: 18px;
        max-height: 36px;
        overflow: hidden;
      }

      #star.starred {
        color: #f8bb03;
      }

      #miniTimer {
        color: var(--secondary-text-color);
        font-weight: 300;
        font-size: .8rem;
      }

      #toolbar paper-icon-button:last-child {
        margin-right: 4px;
      }

      #collapse {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      #bubbleContent {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        text-shadow: none;
        color: var(--secondary-text-color);
        font-weight: 300;
        width: 100%;
        height: 100%;
      }

      #majorDurationSegment {
        font-size: 3rem;
      }

      #minorDurationSegmentsWrapper {
        font-size: 1rem;
        width: 60%;
        text-align: center;
      }

      #minorDurationSegmentsWrapper span {
        display: inline-block;
        margin: 0 2px;
      }
    </style>

    <iron-collapse
      opened="[[_spacingTop(opened, index)]]"
      no-animation="[[noAnimation]]">
      <div class="outer-spacer"></div>
    </iron-collapse>

    <paper-material
      id="material"
      elevation="[[_getElevation(opened)]]"
      on-tap="toggleExpand"
      animated>
      <div id="toolbar">
        <calendar-icon
          icon="[[_icon(calendarHidden)]]"
          color="[[color]]"
          faded="[[_iconFaded(eventHidden, calendarHidden)]]">
        </calendar-icon>
        <div id="nameWrapper" class$="[[_getEventHiddenClass(eventHidden)]]">
          <div id="name">[[name]] [[_startsOrEnds(durationFromStart)]]</div>
          <div id="miniTimer" hidden="[[opened]]">
            [[_getMajorDurationSegment(duration)]]
          </div>
        </div>

        <paper-icon-button
          id="star"
          icon="icons:star"
          class$="[[_getStarredClass(starred)]]"
          on-tap="toggleStar">
        </paper-icon-button>

        <dropdown-menu horizontal-offset="8" vertical-offset="0">
          <paper-icon-button
            icon="icons:more-vert"
            class="dropdown-trigger">
          </paper-icon-button>

          <div class="dropdown-content">
            <paper-item on-tap="toggleHide">
              <div>[[_getHideButtonText(eventHidden)]]</div>
            </paper-item>

            <a href="[[link]]" target="_blank">
              <paper-item on-tap="_noPropagation">
                <div>Open in Google Calendar</div>
                <iron-icon class="right" icon="icons:open-in-new"></iron-icon>
              </paper-item>
            </a>
          </div>
        </dropdown-menu>
      </div>

      <iron-collapse
        id="collapse"
        opened="[[opened]]"
        no-animation="[[noAnimation]]">
        <!-- TODO: invert direction -->
        <!-- Pink should extend to the left and grow smaller over time. -->
        <progress-bubble
          stroke-width="15"
          value="[[duration]]"
          max="[[_getMajorDurationMax(duration)]]">
          <div id="bubbleContent">
            <div id="majorDurationSegment">
              [[_getMajorDurationSegment(duration)]]
            </div>
            <div id="minorDurationSegmentsWrapper">
              <template
                is="dom-repeat"
                items="[[_getMinorDurationSegments(duration)]]">
                <span>[[item]]</span>
              </template>
            </div>
          </div>
        </progress-bubble>
      </iron-collapse>
    </paper-material>

    <iron-collapse opened="[[opened]]" no-animation="[[noAnimation]]">
      <div class="outer-spacer"></div>
    </iron-collapse>
  </template>
  <script>
  (function() {
    'use strict';

    var S_IN_SECOND = 1;
    var S_IN_MINUTE = S_IN_SECOND * 60;
    var S_IN_HOUR = S_IN_MINUTE * 60;
    var S_IN_DAY = S_IN_HOUR * 24;
    var S_IN_MONTH = S_IN_DAY * 30;
    var S_IN_YEAR = S_IN_DAY * 365;

    var CONVERSION_FACTORS = [
      S_IN_YEAR,
      S_IN_MONTH,
      S_IN_DAY,
      S_IN_HOUR,
      S_IN_MINUTE,
      S_IN_SECOND
    ];
    var MAX_CONVERSION_FACTOR = S_IN_YEAR * 10;

    var units = {};
    units[S_IN_SECOND] = 'Second';
    units[S_IN_MINUTE] = 'Minute';
    units[S_IN_HOUR] = 'Hour';
    units[S_IN_DAY] = 'Day';
    units[S_IN_MONTH] = 'Month';
    units[S_IN_YEAR] = 'Year';

    var getDurationSegments = function(seconds, multiple) {
      multiple = (multiple === undefined) ? true : multiple;
      var segments = [];
      var number;
      for (var i = 0; i < CONVERSION_FACTORS.length; i++) {
        if (number) {
          seconds = seconds % (CONVERSION_FACTORS[i - 1] || MAX_CONVERSION_FACTOR);
        }
        number = Math.floor(seconds / CONVERSION_FACTORS[i]);
        if (number || i === CONVERSION_FACTORS.length - 1) {
          var segment = String(number) + ' ' + units[CONVERSION_FACTORS[i]];
          if (number !== 1) {
            segment += 's';
          }
          if (!multiple) {
            return segment;
          } else {
            segments.push(segment);
          }
        }
      }
      return segments;
    };

    var getMajorDurationMax = function(seconds) {
      var max;
      for (var i = 0; i < CONVERSION_FACTORS.length; i++) {
        var number = Math.floor(seconds / CONVERSION_FACTORS[i]);
        if (number) {
          return max || MAX_CONVERSION_FACTOR;
        } else {
          max = CONVERSION_FACTORS[i];
        }
      }
      return 1;
    };

    Polymer({
      is: 'event-card',

      properties: {
        index: {
          type: Number,
          value: 1
        },
        eventId: String,
        calendarId: String,
        name: String,
        color: String,
        opened: {
          type: Boolean,
          notify: true
        },
        duration: Number,
        durationFromStart: {
          type: Boolean,
          value: true
        },
        starred: {
          type: Boolean,
          notify: true
        },
        eventHidden: {
          type: Boolean,
          notify: true
        },
        calendarHidden: Boolean,
        link: String,
        recurrenceId: String,
        noAnimation: Boolean
      },

      toggleExpand: function() {
        this.opened = !this.opened;
      },

      toggleStar: function(event) {
        this.starred = !this.starred;
        event.stopPropagation();
      },

      toggleHide: function(event) {
        this.eventHidden = !this.eventHidden;
        event.stopPropagation();
      },

      _icon: function(calendarHidden) {
        return calendarHidden ? 'ticktock:calendar-hidden' : 'ticktock:calendar';
      },

      _iconFaded: function(eventHidden, calendarHidden) {
        return eventHidden || calendarHidden;
      },

      _startsOrEnds: function(durationFromStart) {
        return durationFromStart ? '' : 'Ends';
      },

      _spacingTop: function(opened, index) {
        return opened && index;
      },

      _noPropagation: function(event) {
        event.stopPropagation();
      },

      _getElevation: function(opened) {
        return opened ? 2 : 1;
      },

      _getStarredClass: function(starred) {
        return starred ? 'starred' : '';
      },

      _getEventHiddenClass: function(eventHidden) {
        return eventHidden ? 'event-hidden' : '';
      },

      _getHideButtonText: function(eventHidden) {
        return eventHidden ? 'Unhide' : 'Hide';
      },

      _getMajorDurationSegment: function(duration) {
        return getDurationSegments(duration, false);
      },

      _getMajorDurationMax: function(duration) {
        return getMajorDurationMax(duration);
      },

      _getMinorDurationSegments: function(duration) {
        return getDurationSegments(duration).slice(1);
      }
    });
  })();
  </script>
</dom-module>
