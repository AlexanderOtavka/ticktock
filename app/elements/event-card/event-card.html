<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/progress-bubble/progress-bubble.html">
<link rel="import" href="../ticktock-icons/ticktock-icons.html">
<link rel="import" href="../calendar-icon/calendar-icon.html">
<link rel="import" href="../dropdown-menu/dropdown-menu.html">

<dom-module id="event-card">
  <template>
    <style>
      :host {
        display: block;
        border-bottom: 1px solid rgba(0, 0, 0, 0);
      }

      #material {
        padding: 0;
        background-color: white;
        cursor: default;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      calendar-icon {
        margin: 16px;
      }

      #name {
        margin: 8px;
      }

      #miniTimer {
        color: #757575;
        font-weight: 300;
        font-size: .8rem;
      }

      .outer-spacer {
        height: 16px;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      paper-icon-button {
        color: #757575;
      }

      #toolbar paper-icon-button:last-child {
        margin-right: 8px;
      }

      paper-icon-button.starred {
        color: #f8bb03;
      }

      paper-item {
        cursor: pointer;
      }

      paper-item iron-icon {
        color: #666;
      }

      paper-item iron-icon.right {
        margin-left: 12px;
      }

      progress-bubble {
        --progress-bubble-stroke-color: #e91e63;
        --progress-bubble-bg-stroke-color: #d5d5d5;
        --progress-bubble-background: transparent;
        --progress-bubble-reflection-display: none;
        width: 300px;
        height: 300px;
        margin-bottom: 32px;
      }

      #bubbleContent {
        text-shadow: none;
        color: #757575;
        font-weight: 300;
        width: 100%;
        text-align: center;
        height: 100%;
      }

      #majorDurationSegment {
        font-size: 3rem;
      }

      #minorDurationSegmentsWrapper {
        font-size: 1rem;
        text-align: center;
        width: 60%;
      }

      #minorDurationSegmentsWrapper div {
        display: inline-block;
        margin: 0 2px;
      }
    </style>

    <iron-collapse
        opened="[[_spacingTop(opened, index)]]"
        no-animation="[[noAnimation]]">
      <div class="outer-spacer"></div>
    </iron-collapse>

    <paper-material
        id="material"
        elevation="[[_getElevation(opened)]]"
        on-tap="toggleExpand"
        animated>
      <div id="toolbar" class="horizontal center layout">
        <calendar-icon color="[[color]]"></calendar-icon>
        <div id="name" class="vertical left layout">
          <span>{{name}}</span>
          <span id="miniTimer" hidden="[[opened]]">
            {{_getMajorDurationSegment(duration)}}
          </span>
        </div>

        <span class="flex"></span>

        <paper-icon-button
          icon="icons:star"
          class$="[[_getStarredClass(starred)]]"
          on-tap="toggleStar">
        </paper-icon-button>

        <dropdown-menu horizontal-offset="8" vertical-offset="8">
          <paper-icon-button
            icon="icons:more-vert"
            class="dropdown-trigger">
          </paper-icon-button>

          <div class="dropdown-content">
            <paper-item on-tap="toggleHide">
              <div>{{_getHideButtonText(hidden)}}</div>
            </paper-item>

            <a href="[[link]]" target="_blank">
              <paper-item on-tap="_noPropagation">
                <div>Open in Google Calendar</div>
                <iron-icon class="right" icon="icons:open-in-new"></iron-icon>
              </paper-item>
            </a>
          </div>
        </dropdown-menu>
      </div>

      <iron-collapse
          id="collapse"
          opened="[[opened]]"
          class="vertical center layout"
          no-animation="[[noAnimation]]">
        <!-- TODO: invert direction -->
        <!-- Pink should extend to the left and grow smaller over time. -->
        <progress-bubble
            stroke-width="15"
            value="[[duration]]"
            max="[[_getMajorDurationMax(duration)]]">
          <div id="bubbleContent" class="vertical center-center layout">
            <div
                id="majorDurationSegment"
                class="vertical end-justified layout">
              [[_getMajorDurationSegment(duration)]]
            </div>
            <div id="minorDurationSegmentsWrapper">
              <template
                  is="dom-repeat"
                  items="[[_getMinorDurationSegments(duration)]]">
                <div>[[item]]</div>
              </template>
            </div>
          </div>
        </progress-bubble>
      </iron-collapse>
    </paper-material>

    <iron-collapse opened="[[opened]]" no-animation="[[noAnimation]]">
      <div class="outer-spacer"></div>
    </iron-collapse>
  </template>
  <script>
  (function() {
    'use strict';

    var S_IN_SECOND = 1;
    var S_IN_MINUTE = S_IN_SECOND * 60;
    var S_IN_HOUR = S_IN_MINUTE * 60;
    var S_IN_DAY = S_IN_HOUR * 24;
    var S_IN_MONTH = S_IN_DAY * 30;
    var S_IN_YEAR = S_IN_DAY * 365;

    var CONVERSION_FACTORS = [
      S_IN_YEAR,
      S_IN_MONTH,
      S_IN_DAY,
      S_IN_HOUR,
      S_IN_MINUTE,
      S_IN_SECOND
    ];
    var MAX_CONVERSION_FACTOR = S_IN_YEAR * 10;

    var units = {};
    units[S_IN_SECOND] = 'Second';
    units[S_IN_MINUTE] = 'Minute';
    units[S_IN_HOUR] = 'Hour';
    units[S_IN_DAY] = 'Day';
    units[S_IN_MONTH] = 'Month';
    units[S_IN_YEAR] = 'Year';

    var getDurationSegments = function(seconds, multiple) {
      multiple = (multiple === undefined) ? true : multiple;
      var segments = [];
      var number;
      for (var i = 0; i < CONVERSION_FACTORS.length; i++) {
        if (number) {
          seconds = seconds % (CONVERSION_FACTORS[i - 1] || MAX_CONVERSION_FACTOR);
        }
        number = Math.floor(seconds / CONVERSION_FACTORS[i]);
        if (number || i === CONVERSION_FACTORS.length - 1) {
          var segment = String(number) + ' ' + units[CONVERSION_FACTORS[i]];
          if (number !== 1) {
            segment += 's';
          }
          if (!multiple) {
            return segment;
          } else {
            segments.push(segment);
          }
        }
      }
      return segments;
    };

    var getMajorDurationMax = function(seconds) {
      var max;
      for (var i = 0; i < CONVERSION_FACTORS.length; i++) {
        var number = Math.floor(seconds / CONVERSION_FACTORS[i]);
        if (number) {
          return max || MAX_CONVERSION_FACTOR;
        } else {
          max = CONVERSION_FACTORS[i];
        }
      }
      return 1;
    };

    Polymer({
      is: 'event-card',

      properties: {
        index: {
          type: Number,
          value: 1
        },
        eventId: String,
        calendarId: String,
        name: String,
        color: String,
        opened: {
          type: Boolean,
          notify: true
        },
        duration: Number,
        starred: {
          type: Boolean,
          notify: true
        },
        hidden: {
          type: Boolean,
          notify: true
        },
        link: String,
        recurrenceId: String,
        noAnimation: Boolean
      },

      toggleExpand: function() {
        this.opened = !this.opened;
      },

      toggleStar: function(event) {
        this.starred = !this.starred;
        event.stopPropagation();
      },

      toggleHide: function(event) {
        this.hidden = !this.hidden;
        event.stopPropagation();
      },

      _spacingTop: function(opened, index) {
        return opened && index;
      },

      _noPropagation: function(event) {
        event.stopPropagation();
      },

      _getElevation: function(opened) {
        return opened ? 2 : 1;
      },

      _getStarredClass: function(starred) {
        return starred ? 'starred' : '';
      },

      _getHideButtonText: function(hidden) {
        return hidden ? 'Unhide' : 'Hide';
      },

      _getMajorDurationSegment: function(duration) {
        return getDurationSegments(duration, false);
      },

      _getMajorDurationMax: function(duration) {
        return getMajorDurationMax(duration);
      },

      _getMinorDurationSegments: function(duration) {
        return getDurationSegments(duration).slice(1);
      }
    });
  })();
  </script>
</dom-module>
