<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../ticktock-icons/ticktock-icons.html">
<link rel="import" href="../calendar-icon/calendar-icon.html">
<link rel="import" href="../dropdown-menu/dropdown-menu.html">

<dom-module id="event-card">
  <template>
    <style>
      :host {
        display: block;
        border-bottom: 1px solid rgba(0, 0, 0, 0);
      }

      #material {
        padding: 0;
        background-color: white;
        cursor: default;
      }

      .dropdown-content {
        @apply(--shadow-elevation-3dp);
        background-color: white;
        border-radius: 2px;
      }

      calendar-icon {
        margin: 16px;
      }

      #name {
        margin: 8px;
      }

      #miniTimer {
        color: #757575;
        font-weight: 300;
        font-size: .8rem;
      }

      .outer-spacer {
        height: 16px;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      paper-icon-button {
        margin: 8px;
        color: #757575;
      }

      paper-icon-button.starred {
        color: #f8bb03;
      }

      paper-item {
        cursor: pointer;
      }

      paper-item iron-icon {
        color: #666;
      }

      paper-item iron-icon.right {
        margin-left: 12px;
      }
    </style>

    <iron-collapse opened="[[opened]]">
      <div class="outer-spacer"></div>
    </iron-collapse>

    <paper-material
        id="material"
        elevation="[[_getElevation(opened)]]"
        on-tap="toggleExpand"
        animated>
      <div id="toolbar" class="horizontal center layout">
        <calendar-icon color="[[color]]"></calendar-icon>
        <div id="name" class="vertical left layout">
          <span>{{name}}</span>
          <span id="miniTimer" hidden="[[opened]]">
            {{_getMajorDurationSegment(duration)}}
          </span>
        </div>

        <span class="flex"></span>

        <paper-icon-button
          icon="icons:star"
          class$="[[_getStarredClass(starred)]]"
          on-tap="toggleStar">
        </paper-icon-button>

        <dropdown-menu horizontal-offset="8" vertical-offset="8">
          <paper-icon-button
            icon="icons:more-vert"
            class="dropdown-trigger">
          </paper-icon-button>

          <div class="dropdown-content">
            <paper-item on-tap="toggleHide">
              <div>{{_getHideButtonText(hidden)}}</div>
            </paper-item>

            <a href="[[link]]" target="_blank">
              <paper-item on-tap="_noPropagation">
                <div>Open in Google Calendar</div>
                <iron-icon class="right" icon="icons:open-in-new"></iron-icon>
              </paper-item>
            </a>
          </div>
        </dropdown-menu>
      </div>

      <iron-collapse id="collapse" opened="[[opened]]">
        Timer goes here...
        <!-- TODO: add circle timer -->
      </iron-collapse>
    </paper-material>

    <iron-collapse opened="[[opened]]">
      <div class="outer-spacer"></div>
    </iron-collapse>
  </template>
  <script>
  (function() {
    'use strict';

    var S_IN_SECOND = 1;
    var S_IN_MINUTE = S_IN_SECOND * 60;
    var S_IN_HOUR = S_IN_MINUTE * 60;
    var S_IN_DAY = S_IN_HOUR * 24;
    var S_IN_MONTH = S_IN_DAY * 30;
    var S_IN_YEAR = S_IN_DAY * 365;

    var CONVERSION_FACTORS = [
      S_IN_YEAR,
      S_IN_MONTH,
      S_IN_DAY,
      S_IN_HOUR,
      S_IN_MINUTE,
      S_IN_SECOND
    ];

    var units = {};
    units[S_IN_SECOND] = 'Second';
    units[S_IN_MINUTE] = 'Minute';
    units[S_IN_HOUR] = 'Hour';
    units[S_IN_DAY] = 'Day';
    units[S_IN_MONTH] = 'Month';
    units[S_IN_YEAR] = 'Year';

    var getDurationSegments = function(seconds, multiple) {
      multiple = (multiple === undefined) ? true : multiple;
      var segments = [];
      for (var i = 0; i < CONVERSION_FACTORS.length; i++) {
        var number = Math.floor(seconds / CONVERSION_FACTORS[i]);
        if (number) {
          var segment = String(number) + ' ' + units[CONVERSION_FACTORS[i]];
          if (number > 1) {
            segment += 's';
          }
          if (!multiple) {
            return segment;
          } else {
            segments.push(segment);
          }
        }
      }
      return segments;
    };

    Polymer({
      is: 'event-card',

      properties: {
        eventId: String,
        calendarId: String,
        name: String,
        color: String,
        opened: Boolean,
        startDuration: Number,
        endDuration: Number,
        starred: Boolean,
        hidden: Boolean,
        link: String,
        recurrenceId: String,

        duration: {
          type: Number,
          computed: '_getDuration(startDuration, endDuration)'
        }
      },

      observers: [
      ],

      toggleExpand: function() {
        this.opened = !this.opened;
      },

      toggleStar: function(event) {
        this.starred = !this.starred;
        event.stopPropagation();
      },

      toggleHide: function(event) {
        this.hidden = !this.hidden;
        event.stopPropagation();
      },

      _noPropagation: function(event) {
        event.stopPropagation();
      },

      _getElevation: function(opened) {
        return opened ? 2 : 1;
      },

      _getStarredClass: function(starred) {
        return starred ? 'starred' : '';
      },

      _getHideButtonText: function(hidden) {
        return hidden ? 'Unhide' : 'Hide';
      },

      _getDuration: function(startDuration, endDuration) {
        return startDuration || endDuration;
      },

      _getMajorDurationSegment: function(duration) {
        return getDurationSegments(duration, false);
      },

      _getMinorDurationSegments: function(duration) {
        return getDurationSegments(duration).slice(1);
      }
    });
  })();
  </script>
</dom-module>
