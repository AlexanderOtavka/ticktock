<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>event-card Demo</title>

  <script
    src="../../bower_components/webcomponentsjs/webcomponents-lite.js">
  </script>

  <link rel="import" href="event-card.html">

  <link rel="import" href="../../styles/shared-styles.html">
  <style is="custom-style" include="shared-styles"></style>
  <link rel="stylesheet" href="../../styles/main.css" type="text/css">
</head>

<body>
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="demo">
    <!-- <template is="dom-repeat" items="{{events}}"> -->
      <event-card
        event-id="[[item.eventId]]"
        calendar-id="[[item.calendarId]]"
        name="[[item.name]]"
        color="[[item.color]]"
        first="[[!index]]"
        opened="{{item.opened}}"
        duration="{{item.duration}}"
        duration-from-start="[[item.durationFromStart]]"
        starred="{{item.starred}}"
        event-hidden="{{item.hidden}}"
        calendar-hidden="{{item.calendarHidden}}"
        link="[[item.link]]"
        recurrence-id="[[item.recurrenceId]]"
        show-hidden-events="[[showHiddenEvents]]"
        show-hidden-calendars="[[showHiddenCalendars]]">
      </event-card>
    <!-- </template> -->

    <div style="height: 1px; background: black;"></div>
  </template>

  <script>

    // jscs:disable disallowQuotedKeysInObjects, maximumLineLength

    demo.item = ITEMS[demo.index];

    demo.showHiddenEvents = true;
    demo.showHiddenCalendars = true;

    demo.toggleItems = function () {

</body>

</html>
