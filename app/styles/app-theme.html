<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<style is="custom-style">

:root {
  /* paper-drawer-panel */
  --drawer-menu-color: #ffffff;
  --drawer-selected-background-color: #f6f6f6;
  --drawer-clicked-background-color: var(--accent-grey);

  --content-button-color: var(--accent-grey);
}

body {
  @apply(--layout-vertical);
  @apply(--layout-fullbleed);
  background: var(--primary-background-color);
  color: var(--primary-text-color);
}

paper-scroll-header-panel {
  height: 100%;
}

paper-menu {
  --paper-menu-background-color: var(--drawer-menu-color);
  --paper-menu-selected-item: {
    font-weight: normal;
  };
  --paper-menu-focused-item-after: {
    background-color: rgba(0, 0, 0, 0);
  };
}

paper-toolbar {
  --paper-toolbar-color: #fff;
}

paper-spinner {
  --paper-spinner-layer-1-color: var(--default-primary-color);
  --paper-spinner-layer-2-color: var(--default-primary-color);
  --paper-spinner-layer-3-color: var(--default-primary-color);
  --paper-spinner-layer-4-color: var(--default-primary-color);
}

.centered-content {
  @apply(--layout-vertical);
  @apply(--layout-center);
  margin-top: 48px;
}

.content paper-button {
  background-color: var(--content-button-color);
}

#drawer {
  @apply(--layout-vertical);
  overflow: hidden;
}

#drawerMenu {
  @apply(--layout-flex);
  padding: 0;
  overflow-y: auto;
}

#drawer selectable-calendar,
#drawer paper-icon-item {
  --calendar-font-size: 14px;
  font-size: 14px;
  --paper-item-focused-before: {
    background-color: rgba(0, 0, 0, 0);
  }
}

#drawer a {
  text-decoration: none;
  color: var(--primary-text-color);
}

#drawerMenu .iron-selected,
#drawerMenu .iron-selected selectable-calendar {
  background-color: var(--drawer-selected-background-color);
}

#userBar {
  @apply(--layout-horizontal);
  @apply(--layout-center);
  position: relative;
  color: var(--secondary-text-color);
  background-color: var(--drawer-menu-color);
  border-bottom: 1px solid var(--drawer-selected-background-color);
  padding: 8px;
}

#userBar.signed-out {
  cursor: pointer;
}

#userBar.signed-out:hover {
  background-color: var(--drawer-selected-background-color);
}

#userBar.signed-out:active {
  background-color: var(--drawer-clicked-background-color);
}

#userBar iron-image {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  margin: 8px;
  background-color: var(--drawer-selected-background-color);
}

#userName {
  padding: 16px;
}

#showHiddenCalendars {
  @apply(--layout);
  @apply(--layout-center-center);
  font-size: .8rem;
  text-transform: uppercase;
  padding: 0;
  height: 48px;
  cursor: pointer;
  border-top: 1px solid var(--drawer-selected-background-color);
  color: var(--secondary-text-color);
}

#showHiddenCalendars:active {
  background: var(--drawer-clicked-background-color);
}

#feedback {
  @apply(--shadow-elevation-3dp);
  z-index: 1;
}

#feedback:active {
  background-color: var(--drawer-clicked-background-color);
}

#feedback iron-icon {
  margin: 4px;
  color: var(--dark-icon-color);
}

#mainToolbar {
  --paper-toolbar-content: {
    padding: 0 4px 0 8px;
  };
}

#drawerToggle {
  margin: 0;
}

#mainToolbar .title {
  margin: 8px;
  line-height: normal;
}

#mainToolbar paper-icon-button:not(#drawerToggle):not(:last-child) {
  margin-left: 4px;
}

#mainToolbar dropdown-menu paper-icon-button {
  margin-left: 0;
}

#mainToolbar dropdown-menu .dropdown-content {
  color: var(--primary-text-color);
  cursor: pointer;
}

#signInButton.signed-in {
  display: none;
}

#calNotLoaded paper-button {
  margin-top: 16px;
}

/* Breakpoints */
/*
See http://www.google.com/design/spec/layout/responsive-ui.html#responsive-ui-breakpoints
for more on material design breakpoints.
*/

/* Small */
@media (max-width: 600px) {

  #spinnerWrapper {
    margin-bottom: 48px;
  }

}

/* Tablet+ */
@media (min-width: 601px) {

  iron-pages {
    padding: 48px 62px;
  }

  #mainToolbar {
    padding: 0 8px;
  }

}

/* Drawer is a static sidebar */
@media (min-width: 841px) {

  #drawer {
    border-right: 1px solid rgba(0, 0, 0, 0.14);
  }

}

</style>
