<html lang="en">

<head>
  <meta charset="utf-8">
  <meta
    name="description"
    content="An app that counts down to upcoming events you care about.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="TickTock" />
  <title>TickTock</title>
  <link rel="icon" href="/favicon.ico?v=1">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#d81b60">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#d81b60">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="TickTock">
  <link
    rel="icon"
    sizes="192x192"
    href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TickTock">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta
    name="msapplication-TileImage"
    content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Shims and polyfills -->
  <script
    src="https://cdn.rawgit.com/eligrey/classList.js/master/classList.min.js">
  </script>
  <!-- build:js scripts/polyfills/polyfills.js -->
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="scripts/polyfills/array-find-polyfill.js"></script>
  <script src="scripts/polyfills/location-origin-polyfill.js"></script>
  <script src="bower_components/es6-promise/promise.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Class creation tool. -->
  <!-- build:js scripts/class.js -->
  <script src="scripts/class.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px">
      <!-- Drawer -->
      <div id="drawer" drawer>
        <paper-menu
          id="drawerMenu"
          selectable="a"
          attr-for-selected="data-route"
          selected="[[route]]">
          <div
            id="userBar"
            class$="[[getSignedOutClass(userInfo.signedOut)]]"
            on-tap="showSigninPopup">
            <iron-image src="[[userInfo.picture]]" sizing="cover"></iron-image>
            <span id="userName">[[userInfo.name]]</span>
          </div>

          <a
            href="/"
            on-click="closeDrawer"
            data-route="eventsList:*">
            <selectable-calendar
              color="#e91e63"
              icon="ticktock:calendar-multiple"
              name="All Calendars"
              no-menu>
            </selectable-calendar>
          </a>

          <template
            is="dom-repeat"
            items="{{calendars}}"
            filter="{{getCalendarFilter(showHiddenCalendars)}}"
            observe="hidden calendarLoading calendarErrored">
            <a
              href="/calendars/[[getUrlEncoded(item.calendarId)]]"
              on-click="closeDrawer"
              data-route$="eventsList:[[item.calendarId]]">
              <selectable-calendar
                color="[[item.color]]"
                name="[[item.name]]"
                calendar-id="[[item.calendarId]]"
                calendar-hidden="{{item.hidden}}"
                on-calendar-hidden-changed="onCalendarHiddenToggled">
              </selectable-calendar>
            </a>
          </template>

          <div
            id="showHiddenCalendars"
            on-tap="toggleShowHiddenCalendars"
            hidden="[[getHideHiddenCalendarToggle(hasHiddenCalendars, selectedCalendar.hidden)]]">
            [[getHiddenCalendarToggleText(showHiddenCalendars)]]
          </div>
        </paper-menu>

        <a
          id="feedback"
          target="_blank"
          href="https://docs.google.com/forms/d/1AUPTrNIat7yyUahAsDZzd3uaQqHRKBPXT78llUyKecQ/viewform">
          <paper-icon-item>
            <iron-icon icon="icons:feedback" item-icon></iron-icon>
            <span>Feedback</span>
          </paper-item>
        </a>
      </div>

      <!-- Main Area -->
      <paper-scroll-header-panel id="mainArea" main fixed="[[!smallScreen]]">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button
            id="drawerToggle"
            icon="menu"
            paper-drawer-toggle>
          </paper-icon-button>

          <!-- Application name -->
          <div class="title">[[selectedCalendar.name]]</div>

          <!-- Toolbar icons -->
          <paper-icon-button
            icon="refresh"
            hidden="[[smallScreen]]"
            on-tap="refreshThisCalendar">
          </paper-icon-button>

          <!-- TODO: implement searching -->
          <!-- <paper-icon-button icon="search"></paper-icon-button> -->

          <dropdown-menu horizontal-offset="0" vertical-offset="0">
            <paper-icon-button
              icon="icons:more-vert"
              class="dropdown-trigger">
            </paper-icon-button>

            <div class="dropdown-content">
              <paper-item
                hidden="[[!smallScreen]]"
                on-tap="refreshThisCalendar">
                Refresh
              </paper-item>
              <paper-item on-tap="toggleShowHiddenEvents">
                [[getHiddenEventsToggleText(showHiddenEvents)]]
              </paper-item>
            </div>
          </dropdown-menu>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="page-name" selected="[[page]]">

            <section page-name="eventsList">
              <div
                id="signInButtonWrapper"
                hidden="[[!userInfo.signedOut]]"
                class="centered-content">
                <paper-button
                  id="signInButton"
                  on-click="showSigninPopup">
                  Sign In with Google
                </paper-button>
              </div>

              <event-list
                id="eventList"
                events="{{selectedCalendar.events}}"
                show-hidden-events="[[showHiddenEvents]]"
                show-hidden-calendars="[[showHiddenCalendars]]"
                hidden="[[userInfo.signedOut]]"
                on-event-modified="onEventChanged">
              </event-list>

              <div
                id="calNotLoaded"
                class="centered-content"
                hidden="[[!getCalendarErrored(userInfo.signedOut, selectedCalendar.calendarErrored, selectedCalendar.eventsErrored)]]">
                Oops... this calendar could not be loaded :(
                <br>
                <paper-button on-tap="refreshThisCalendar">
                  Refresh
                </paper-button>
              </div>

              <div
                class="centered-content"
                hidden="[[!getCalendarEmpty(userInfo.signedOut, selectedCalendar.calendarErrored, selectedCalendar.eventsErrored, selectedCalendar.eventsLoading, selectedCalendar.nextPageToken, selectedCalendar.events)]]">
                Looks like there's nothing here.
              </div>

              <div
                id="spinnerWrapper"
                class="centered-content"
                hidden="[[!getCalendarLoading(userInfo.signedOut, selectedCalendar.calendarErrored, selectedCalendar.eventsErrored, selectedCalendar.eventsLoading, selectedCalendar.nextPageToken)]]">
                <paper-spinner active></paper-spinner>
              </div>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <iron-media-query
      query="max-width: 600px"
      query-matches="{{smallScreen}}">
    </iron-media-query>

    <paper-toast
      id="error"
      duration="6000"
      text="An error occurred.">
    </paper-toast>

    <paper-toast
      id="networkError"
      duration="6000"
      text="There was a problem with the network.">
    </paper-toast>

    <calendar-selector
      id="calendarSelector"
      calendars="{{calendars}}"
      selected-calendar="{{selectedCalendar}}">
    </calendar-selector>

    <api-manager
      id="apiManager"
      user-info="{{userInfo}}"
      calendars="{{calendars}}"
      has-hidden-calendars="{{hasHiddenCalendars}}"
      selected-calendar="{{selectedCalendar}}"
      show-hidden-events="[[showHiddenEvents]]"
      show-hidden-calendars="[[showHiddenCalendars]]"
      on-error="showErrorToast"
      on-network-error="showNetworkErrorToast"
      on-calendars-loaded="onCalendarsLoaded">
    </api-manager>

    <!-- SW Stuff -->
    <paper-toast
      id="cachingComplete"
      duration="6000"
      text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register
      auto-register
      clients-claim
      skip-waiting
      on-service-worker-installed="showInstalledToast">
      <platinum-sw-cache
        default-cache-strategy="fastest"
        cache-config-file="cache-config.json">
      </platinum-sw-cache>
      <platinum-sw-fetch
        path="/_ah/api/(.*)"
        handler="networkFirst">
      </platinum-sw-fetch>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
