<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>TickTock</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="800px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <!-- Drawer Content -->
        <paper-menu
            id="drawerMenu"
            class="list"
            selectable="section"
            attr-for-selected="data-route"
            selected="[[route]]">
          <div id="userBar" class$="horizontal center layout [[signedOutClass(userInfo.signedOut)]]">
            <iron-image src="[[userInfo.picture]]" sizing="cover"></iron-image>
            <span id="userName">[[userInfo.name]]</span>

            <div class="fit horizontal center layout">
              <paper-spinner active="[[userInfo.loading]]"></paper-spinner>
            </div>
          </div>

          <section data-route="eventsList:">
            <selectable-calendar
              href="/"
              on-click="onDataRouteClick"
              color="#e91e63"
              icon="ticktock:calendar-multiple"
              name="All Calendars"
              no-menu>
            </selectable-calendar>
          </section>

          <template is="dom-repeat" items="[[unhiddenCalendars]]">
            <section data-route$="eventsList:[[item.calendarId]]">
              <selectable-calendar
                href="/calendars/[[urlEncode(item.calendarId)]]"
                on-click="onDataRouteClick"
                color="[[item.color]]"
                name="[[item.name]]"
                calendar-hidden="{{item.hidden}}"
                on-calendar-hidden-changed="updateCalendars">
              </selectable-calendar>
            </section>
          </template>

          <template
              is="dom-repeat"
              items="[[hiddenCalendars]]">
            <section data-route$="eventsList:[[item.calendarId]]">
              <selectable-calendar
                href="/calendars/[[urlEncode(item.calendarId)]]"
                on-click="onDataRouteClick"
                icon="ticktock:calendar-hidden"
                color="[[item.color]]"
                name="[[item.name]]"
                calendar-hidden="{{item.hidden}}"
                hidden="[[!showHiddenCalendars]]"
                on-calendar-hidden-changed="updateCalendars">
              </selectable-calendar>
            </section>
          </template>

          <div
              id="showHiddenCalendars"
              on-tap="toggleHiddenCalendars"
              hidden="[[arrayEmpty(hiddenCalendars)]]"
              class="vertical center-center layout">
            {{hiddenCalendarToggleText(showHiddenCalendars)}}
          </div>

          <!-- TODO: add feedback (google plus community or google form) -->
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button
            id="drawerToggle"
            icon="menu"
            paper-drawer-toggle>
          </paper-icon-button>

          <!-- Application name -->
          <div class="view-name title">[[getViewName(selectedCalendar)]]</div>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <dropdown-menu horizontal-offset="0" vertical-offset="0">
            <paper-icon-button
              icon="icons:more-vert"
              class="dropdown-trigger">
            </paper-icon-button>

            <div class="dropdown-content">
              <paper-item on-tap="toggleShowHiddenEvents">
                <div>[[hiddenEventsToggleText(showHiddenEvents)]]</div>
              </paper-item>
            </div>
          </dropdown-menu>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="page-name" selected="{{page}}">

            <section page-name="eventsList">
              <!-- <div class="fit" on-tap="closeAllEvents"></div> -->

              <div class="vertical center layout">
                <paper-button
                    id="signinButton"
                    on-click="showSigninPopup"
                    hidden="[[!userInfo.signedOut]]"
                    raised>
                  Sign In with Google
                </paper-button>
              </div>

              <template
                  is="dom-repeat"
                  id="eventsListTemplate"
                  items="{{listedEvents}}">
                <event-card
                  index="[[index]]"
                  event-id="{{item.eventId}}"
                  calendar-id="{{item.calendarId}}"
                  name="{{item.name}}"
                  color="{{item.color}}"
                  opened="{{item.opened}}"
                  duration="{{item.duration}}"
                  starred="{{item.starred}}"
                  event-hidden="{{item.hidden}}"
                  link="{{item.link}}"
                  recurrence-id="{{item.recurrenceId}}"
                  deleted="{{item.deleted}}"
                  no-animation="[[noEventAnimations]]"
                  on-opened-changed="eventOpenedToggled"
                  on-starred-changed="eventStarredToggled"
                  on-event-hidden-changed="eventHiddenToggled">
                </event-card>
              </template>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <google-client-loader
      id="ticktockApi"
      api-root="{{apiRoot}}"
      name="ticktock"
      version="v1"
      on-google-api-load="onAPILoaded">
    </google-client-loader>

    <google-client-loader
      id="oauth2Api"
      name="oauth2"
      version="v2"
      on-google-api-load="onAPILoaded">
    </google-client-loader>

    <!-- SW Stuff -->
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
