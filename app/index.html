<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="An app that counts down to upcoming events you care about.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="TickTock" />
  <title>TickTock</title>
  <!-- Place favicon.ico in the `app/` directory -->
  <link rel="icon" href="/favicon.ico?v=1">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#D81B60">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#D81B60">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="TickTock">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TickTock">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="800px">
      <!-- Drawer Scroll Header Panel -->
      <div id="drawer" drawer class="vertical layout">
        <!-- Drawer Content -->
        <paper-menu
            id="drawerMenu"
            class="list flex"
            selectable="a"
            attr-for-selected="data-route"
            selected="[[route]]">
          <div id="userBar" class$="horizontal center layout [[signedOutClass(userInfo.signedOut)]]">
            <iron-image src="[[userInfo.picture]]" sizing="cover"></iron-image>
            <span id="userName">[[userInfo.name]]</span>
          </div>

          <a
              href="/"
              on-click="onDataRouteClick"
              data-route="eventsList:">
            <selectable-calendar
              color="#E91E63"
              icon="ticktock:calendar-multiple"
              name="All Calendars"
              no-menu>
            </selectable-calendar>
          </a>

          <template is="dom-repeat" items="[[unhiddenCalendars]]">
            <a
                href="/calendars/[[urlEncode(item.calendarId)]]"
                on-click="onDataRouteClick"
                data-route$="eventsList:[[item.calendarId]]">
              <selectable-calendar
                color="[[item.color]]"
                name="[[item.name]]"
                calendar-id="[[item.calendarId]]"
                calendar-hidden="{{item.hidden}}"
                on-calendar-hidden-changed="calendarHiddenToggled">
              </selectable-calendar>
            </a>
          </template>

          <template
              is="dom-repeat"
              items="[[hiddenCalendars]]">
            <a
                href="/calendars/[[urlEncode(item.calendarId)]]"
                on-click="onDataRouteClick"
                data-route$="eventsList:[[item.calendarId]]">
              <selectable-calendar
                icon="ticktock:calendar-hidden"
                color="[[item.color]]"
                name="[[item.name]]"
                calendar-id="[[item.calendarId]]"
                calendar-hidden="{{item.hidden}}"
                hidden="[[!showHiddenCalendars]]"
                on-calendar-hidden-changed="calendarHiddenToggled">
              </selectable-calendar>
            </a>
          </template>

          <div
              id="showHiddenCalendars"
              on-tap="toggleShowHiddenCalendars"
              hidden="[[arrayEmpty(hiddenCalendars)]]"
              class="vertical center-center layout">
            {{hiddenCalendarToggleText(showHiddenCalendars)}}
          </div>
        </paper-menu>

        <a id="feedback" target="_blank" href="https://docs.google.com/forms/d/1AUPTrNIat7yyUahAsDZzd3uaQqHRKBPXT78llUyKecQ/viewform">
          <paper-icon-item>
            <iron-icon icon="icons:feedback" item-icon></iron-icon>
            <span>Feedback</span>
          </paper-item>
        </a>
      </div>

      <!-- Main Area -->
      <paper-scroll-header-panel main fixed="[[!smallScreen]]">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button
            id="drawerToggle"
            icon="menu"
            paper-drawer-toggle>
          </paper-icon-button>

          <!-- Application name -->
          <div class="view-name title">
            [[getViewName(selectedCalendar, calendarsLoaded)]]
          </div>

          <!-- Toolbar icons -->
          <paper-icon-button
            icon="refresh"
            hidden="[[smallScreen]]"
            on-tap="refreshThisCalendar">
          </paper-icon-button>

          <!-- TODO: implement searching -->
          <!-- <paper-icon-button icon="search"></paper-icon-button> -->

          <dropdown-menu horizontal-offset="0" vertical-offset="0">
            <paper-icon-button
              icon="icons:more-vert"
              class="dropdown-trigger">
            </paper-icon-button>

            <div class="dropdown-content">
              <paper-item
                  hidden="[[!smallScreen]]"
                  on-tap="refreshThisCalendar">
                Refresh
              </paper-item>
              <paper-item on-tap="toggleShowHiddenEvents">
                [[hiddenEventsToggleText(showHiddenEvents)]]
              </paper-item>
            </div>
          </dropdown-menu>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="page-name" selected="{{page}}">

            <section page-name="eventsList">
              <div
                  id="signinButtonWrapper"
                  hidden="[[!userInfo.signedOut]]"
                  class="centered-content">
                <paper-button
                    id="signinButton"
                    on-click="showSigninPopup">
                  Sign In with Google
                </paper-button>
              </div>

              <template
                  is="dom-repeat"
                  id="eventsListTemplate"
                  items="{{listedEvents}}">
                <event-card
                  index="[[index]]"
                  event-id="{{item.eventId}}"
                  calendar-id="{{item.calendarId}}"
                  name="{{item.name}}"
                  color="{{item.color}}"
                  opened="{{item.opened}}"
                  duration="{{item.duration}}"
                  duration-from-start="{{item.durationFromStart}}"
                  starred="{{item.starred}}"
                  event-hidden="{{item.hidden}}"
                  calendar-hidden="{{item.calendarHidden}}"
                  link="{{item.link}}"
                  recurrence-id="{{item.recurrenceId}}"
                  deleted="{{item.deleted}}"
                  no-animation="[[noEventAnimations]]"
                  on-opened-changed="eventOpenedToggled"
                  on-starred-changed="eventStarredToggled"
                  on-event-hidden-changed="eventHiddenToggled">
                </event-card>
              </template>

              <div
                  id="calNotLoaded"
                  class="centered-content"
                  hidden="[[!calendarErrored(selectedCalendar, eventsLoaded)]]">
                Oops... this calendar could not be loaded :(
                <br>
                <paper-button on-tap="refreshThisCalendar">
                  Refresh
                </paper-button>
              </div>

              <div
                  class="centered-content"
                  hidden="[[!calendarEmpty(selectedCalendar, listedEvents, eventsLoaded, calculatingListedEvents)]]">
                Looks like there's nothing here.
              </div>

              <div
                  id="spinnerWrapper"
                  class="centered-content"
                  hidden="[[spinnerHidden(userInfo.signedOut, selectedCalendar, eventsLoaded, calculatingListedEvents)]]">
                <paper-spinner active></paper-spinner>
              </div>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <iron-media-query
      query="max-width: 600px"
      query-matches="{{smallScreen}}">
    </iron-media-query>

    <google-client-loader
      id="ticktockApi"
      api-root="{{apiRoot}}"
      name="ticktock"
      version="v1"
      on-google-api-load="onAPILoaded">
    </google-client-loader>

    <google-client-loader
      id="oauth2Api"
      name="oauth2"
      version="v2"
      on-google-api-load="onAPILoaded">
    </google-client-loader>

    <paper-toast id="error"
                 duration="6000"
                 text="An error occurred.">
    </paper-toast>

    <paper-toast id="networkError"
                 duration="6000"
                 text="There was a problem with the network.">
    </paper-toast>

    <!-- SW Stuff -->
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
      <platinum-sw-fetch path="/_ah/api/(.*)"
                         handler="networkFirst">
      </platinum-sw-fetch>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
