application: dhsdev-ticktock

# Version 0.3.1
version: v0-3-1
api_version: 1
runtime: python27
threadsafe: true


handlers:

# Endpoints API
- url: /_ah/spi/.*
  script: api.server

# Garbage collectors
- url: /_ah/garbagecollect/.*
  script: api.garbagecollect.collectors
  login: admin
  secure: always

# Web App
- url: /
  static_files: web-app/index.html
  upload: web-app/index\.html
  secure: always
- url: /
  static_dir: web-app


skip_files:

# Defaults
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$

# Private Key Files
- ^(.*/)?.*\.pem$
- ^(.*/)?.*\.p12$


libraries:
- name: endpoints
  version: 1.0
- name: webapp2
  version: latest
